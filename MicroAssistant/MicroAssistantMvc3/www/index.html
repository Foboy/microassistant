<!DOCTYPE html>
<html ng-app="microassistant">
<head>
    <title>Bootstrap 101 Template</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <!--    <link href="css/flat-ui.css" rel="stylesheet" media="screen">-->
    <link href="css/master.css" rel="stylesheet" media="screen">
   <!-- <script src="js/jquery.js"></script>-->
    <script src="../Scripts/jquery-1.7.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <link href="js/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    <script src="js/bootstrap-datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="scripts/utilities.js"></script>
    <script src="scripts/core.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/user/controllers.js"></script>
    <script src="scripts/finance/controllers.js"></script>
    <script src="scripts/product/controllers.js"></script>
    <script src="scripts/sales/controllers.js"></script>
    <script src="scripts/finance/controllers.js"></script>
    <script src="scripts/home/controllers.js"></script>
    <script src="scripts/client/controller.js"></script>
    <script src="js/uploadify/jquery.uploadify.js"></script>
    <script src="js/uploadify/uploadify.extention.js"></script>
    <link rel="stylesheet" type="text/css" href="js/bootstro/bootstro.css">
    <script src="js/bootstro/bootstro.js"></script>
    <link rel="stylesheet" type="text/css" href="js/uploadify/uploadify.css">
    <style type="text/css">
        .showerror .ng-invalid {
            border-color: #fa787e;
        }

        .ng-invalid.ng-dirty {
            border-color: #fa787e;
        }

        .ng-valid.ng-dirty {
            border-color: #50a729;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#myinfodiv").bind("mouseenter", function () {
                $(this).addClass("cur");
                $("#uinfolist").show();
            });
            $("#myinfodiv").bind("mouseleave", function () {
                $(this).removeClass("cur");
                $("#uinfolist").hide();
            });
            $(".peop-box").live("mouseenter", function () {
                $(this).find(".s-c").show();
            });
            $(".peop-box").live("mouseleave", function () {
                $(this).find(".s-c").hide();
            });
        })
    </script>
</head>
<body ng-controller="MainCtrl">
    <div class="navbar">
        <div class="main clearfix">
			<div class="logo2"></div>
            <div class="user-name" id="myinfodiv">
                <span>{{CurrentUser.UserName}}</span><i></i>
                <ul class="u-info-list" style="display: none" id="uinfolist">
                    <li><a ng-href="#!/user" class="writeLink">基本资料</a></li>
                    <li><a ng-href="#!/mytimeshaft" class="writeLink">我的时间轴</a></li>
                    <li><a ng-href="#!/staffmangement" class="writeLink">我的员工管理</a></li>
                    <li><a ng-href="#!/changeEntcode" class="writeLink">企业代码</a></li>
                    <li><a ng-click="UserLoginOut()" class="writeLink">退出</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="userHeadImageSelectModal" class="modal hide fade" style="width: 900px; height: 550px;" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myAPModalLabel">选择头像</h3>
        </div>
        <div class="modal-body" style="width: 900px;">
            <div class="popupBox clearfix" style="width: 900px;">
                <iframe id="salesUserHeadImageIframe" src="" style="width: 900px; height: 500px; border: none;"></iframe>
            </div>
        </div>
    </div>
    <div class="Nav">
        <div class="headImg" style="position: relative;">
            <img ng-src="{{HeadPicUrl}}" />
            <img src="img/c-img-cover.png" style="position: absolute; top: 20px; left: 55px; cursor: pointer;" ng-click="setUserHeadImg()" />
        </div>
        <ul class="navList">
            <li ng-class="page=='home'?'cur':''">
                <a ng-href="#!/home" class="homeIcon"></a>
                <p><a ng-href="#!/home">主页</a></p>
            </li>
            <li ng-class="page=='product'?'cur':''" ng-show="hasPermission(1)">
                <a ng-href="#!/product" class="productIcon"></a>
                <p><a ng-href="#!/product">产品管理</a></p>
            </li>
            <li ng-class="page=='sales'?'cur':''" ng-show="hasPermission(17)">
                <a ng-href="#!/sales" class="saleIcon"></a>
                <p><a ng-href="#!/sales">销售管理</a></p>
            </li>
            <li ng-class="page=='finance'?'cur':''" ng-show="hasPermission(11)">
                <a ng-href="#!/finance" class="financeIcon"></a>
                <p><a ng-href="#!/finance">财务管理</a></p>
            </li>
            <li ng-class="page=='client'?'cur':''" ng-show="hasPermission(6)">
                <a ng-href="#!/client" class="clientIcon"></a>
                <p><a ng-href="#!/client">客户管理</a></p>
            </li>
            <li ng-class="page=='user'?'cur':''">
                <a ng-href="#!/user" class="peopleIcon"></a>
                <p><a ng-href="#!/user">个人管理</a></p>
            </li>
        </ul>
    </div>
    <div class="conBox">
        <div ng-view>
        </div>
    </div>
</body>
</html>
