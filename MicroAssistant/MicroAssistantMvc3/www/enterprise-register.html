<!DOCTYPE html>
<html ng-app>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/flat-ui.css" rel="stylesheet" media="screen">
    <link href="css/master.css" rel="stylesheet" media="screen">
      <script src="js/jquery.js"></script>
    <script src="js/angular.js"></script>
    <script src="scripts/core.js"></script>
    <script src="scripts/user/controllers.js"></script>
    <link href="js/fancybox/jquery.fancybox.css" rel="stylesheet" />
    <script src="js/fancybox/jquery.fancybox.js"></script>
    <script src="js/fancybox.msgbox.js"></script>
    <style type="text/css">
        #form.showerror .ng-invalid {
            border-color: #fa787e;
        }

        #form .ng-invalid.ng-dirty {
            border-color: #fa787e;
        }

        #form .ng-valid.ng-dirty {
            border-color: #50a729;
        }
    </style>
  </head>
  <body class="bg-blue" ng-controller="EnterpriseRegisterMainCtrl">
	<div class="logo-box clearfix">
	<div class="logo1"></div>
	<div class="cp-box">
            <p><a href="login.html"  class="blue-btn">登录</a></p>
        </div>
	</div>
    <div class="main clearfix m-box">
    	
    	<div class="login-box">
            <form name="EnterpriseRegisterForm" id="form" ng-class="showerror?'showerror':''">
        	    <h1>企业注册</h1>
                <div class="input-box">
            	    <div class="icon-box"><i class="passw-icon"></i></div>
                    <input type="text" ng-model="Enterprise.name" ng-required="true" title="请输入企业名称"  placeholder="请输入企业名称"/>
                </div>
                <div class="input-box">
            	    <span class="colorRed">*</span>
            	    <div class="icon-box"><i class="peop-icon"></i></div>
                    <input type="email" ng-model="Enterprise.email"  ng-required="true" title="请输入邮箱"  placeholder="请输入邮箱"/>
                </div>
                <div class="input-box">
            	    <span class="colorRed">*</span>
            	    <div class="icon-box"><i class="passw-icon"></i></div>
                    <input type="password" ng-model="Enterprise.pwd"  ng-required="true" title="请输入密码"  placeholder="请输入密码"/>
                </div>
                <div class="input-box">
                    <span>{{LoginErrors}}</span>
                </div>
                <div class="sc-box"><a href="javascript:void(0)" ng-click="EnterpriseRegister()" class="btn btn-large btn-block btn-danger"><i class="drawIcon"></i></a></div>   
             </form>         
        </div>
    </div>
      <div id="enterpriseCodePanle" style="display:none;width:200px;height:auto;">
          <p>恭喜您已成功注册企业！</p>
          <p>您的企业代码为：{{EntCode}}</p>
          <a href="" ng-click="loginToSystem()">登陆系统</a>
      </div>
  </body>
</html>
