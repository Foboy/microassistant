<body class="bg-blue" ng-controller="UserLoginMainCtrl">
    <div class="logo-box clearfix">
		<div class="logo1"></div>
        <div class="cp-box">
            <a href="enterprise-register.html"  class="blue-btn">企业注册</a>
            <a href="register.html"  class="blue-btn">员工注册</a>
        </div>
    </div>
    <div class="main clearfix m-box">
        <form name="UserLoginForm" id="form" ng-class="showerror?'showerror':''">
            <div class="login-box">
                <h1>登 录</h1>
                <div class="input-box">
                    <div class="icon-box"><i class="peop-icon"></i></div>
                    <input type="email" name="emial" ng-model="User.email" ng-required="true" title="请输入登录邮箱"  placeholder="请输入登录邮箱" />
                    <p ng-show="UserLoginForm.emial.$dirty && !UserLoginForm.emial.$valid">请输入正确的邮箱地址</p>
                </div>

                <div class="input-box">
                    <div class="icon-box"><i class="passw-icon"></i></div>
                    <input type="password" name="pwd" ng-model="User.pwd" maxlength="18" title="请输入登录密码"  placeholder="请输入登录密码"  ng-required="true"/>
                </div>
                <span>{{LoginErrors}}</span>
                <div class="sc-box"><a href="javascript:void(0)" ng-click="UserLogin()" class="btn btn-large btn-block btn-danger"><i class="drawIcon"></i></a></div>
                <div class="f-l"><a href="#" target="_blank" class="grayLink">忘记密码？</a></div>
            </div>
        </form>
    </div>
    <div>
    </div>
