<!DOCTYPE html>
<html>
<head>
    <title>Aspect Ratio with Preview Pane | Jcrop Demo</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <script src="../../js/jquery.js"></script>
    <script src="../../js/jscop/jquery.Jcrop.js"></script>
    <script src="../../js/jscop/jquery.Jcrop.extend.js"></script>
    <script type="text/javascript">

        jQuery(document).ready(function () {
            $('#imgLoad').bind('load', function () {
                var img = $(this);
                var imgWidth = img.width();
                var imgHeight = img.height();
                img.attr('src', '');

                // Create variables (in this scope) to hold the API and image size
                var jcrop_api,
                    boundx,
                    boundy,

                    // Grab some information about the preview pane
                    $container = $('#container'),
                    $photowraper = $('#photo-wraper'),
                    $photo = $('#photo-wraper img'),
                    $preview = $('#preview-pane'),
                    $pcnt = $('#preview-pane .preview-container'),
                    $pimg = $('#preview-pane .preview-container img'),

                    xsize = $pcnt.width(),
                    ysize = $pcnt.height(),
                    widthScale = imgWidth / $container.width(),
                    heightScale = imgHeight / $container.height();
                    
                var disWidth, disHeight, selectWidth, selectHeight;
                    if (widthScale > 1 || heightScale > 1) {
                        if (widthScale > heightScale) {
                            disWidth = $container.width() - 4;
                            disHeight = parseInt(imgHeight / widthScale);
                            selectWidth = disHeight;
                            selectHeight = disHeight;
                        } else {
                            disWidth = parseInt(imgWidth / heightScale);
                            disHeight = $container.height() - 4;
                            selectWidth = disWidth;
                            selectHeight = disWidth;
                        }
                    }
                    else {
                        disWidth = imgWidth;
                        disHeight = imgHeight;
                        selectWidth = $container.height() - 4;
                        selectHeight = $container.height() - 4;
                    }
                    $photo.css({ width: disWidth + "px", height: disHeight + "px" });
                    $photowraper.css({ width: disWidth + "px", height: disHeight + "px" });

                    $photo.Jcrop({
                        onChange: updatePreview,
                        onSelect: updatePreview,
                        setSelect: [Math.floor((disWidth - selectWidth) / 2), Math.floor((disHeight - selectHeight) / 2), 9999, 9999],
                        aspectRatio: 1
                    }, function () {
                        // Use the API to get the real image size
                        var bounds = this.getBounds();
                        boundx = bounds[0];
                        boundy = bounds[1];
                        // Store the API in the jcrop_api variable
                        jcrop_api = this;

                    });

                    function updatePreview(c) {
                        if (parseInt(c.w) > 0) {
                            var rx = xsize / c.w;
                            var ry = ysize / c.h;

                            $pimg.css({
                                width: Math.round(rx * boundx) + 'px',
                                height: Math.round(ry * boundy) + 'px',
                                marginLeft: '-' + Math.round(rx * c.x) + 'px',
                                marginTop: '-' + Math.round(ry * c.y) + 'px'
                            });
                        }
                    };

            });
            $("#imgLoad").attr('src', '../../img/testpic.jpg');
        });
</script>
    <link href="../../js/jscop/jquery.Jcrop.css" rel="stylesheet" />

    <style type="text/css">
        /* Apply these styles only when #preview-pane has
   been placed within the Jcrop widget */
        #preview-pane {
            padding: 6px;
            border: 1px rgba(0,0,0,.4) solid;
            background-color: white;
            -webkit-border-radius: 6px;
            -moz-border-radius: 6px;
            border-radius: 6px;
            -webkit-box-shadow: 1px 1px 5px 2px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 1px 1px 5px 2px rgba(0, 0, 0, 0.2);
            box-shadow: 1px 1px 5px 2px rgba(0, 0, 0, 0.2);
        }

        /* The Javascript code will set the aspect ratio of the crop
   area based on the size of the thumbnail preview,
   specified here */
        #preview-pane .preview-container {
            width: 180px;
            height: 180px;
            overflow: hidden;
        }
    .btn{display:block;width:140px;height:40px;text-align:center;font-size: 17px;line-height: 40px;color:#fff;text-decoration: none;}
    .selected{background-color:#50A729;}
	.reselect{background-color:#e74c3c;}	
    </style>

</head>
<body>
    <div style="width: 850px; height: 460px; margin-top: 30px;">
        <div style="width: 600px; height: 460px; border: 1px solid #666; float: left; overflow: hidden;" id="container">
            <div  id="photo-wraper" style="margin:0 auto;border:solid 1px #999;">
                <img src="../../img/testpic.jpg" alt="" />
            </div>
        </div>
        <div style="width: 200px; height: 460px; margin-left: 20px; float: right;">
            <div id="preview-pane" style="width:180px;margin:10px 0;">
                <div class="preview-container">
                    <img src="../../img/testpic.jpg" class="jcrop-preview" alt="Preview" />
                </div>
            </div>
            <a href="javascript:void(0)" id="selected_btn" class="btn selected">选择完成</a>
            <a href="javascript:void(0)" id="reselect_btn" class="btn reselect" style="margin: 20px 0;">重新选择</a>
        </div>
    </div>
    <div style="filter:alpha(opacity=0); -moz-opacity:0;-khtml-opacity: 0;opacity: 0;">
        <img src="" id ="imgLoad" />
    </div>
</body>
</html>
