<div class="addressbook_content" ng-controller="HomeMainCtrl">
   <h2 class="ab_title">通信录</h2>
   <ul>
       <li ng-repeat="EntContactor in EntContactors">
           <img src="img/Adimg/tx_min.png"/>

           </div>
       </li>
   </ul>
</div>
