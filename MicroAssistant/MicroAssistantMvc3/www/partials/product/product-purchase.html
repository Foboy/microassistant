<div id="addPurchaseModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="width:580px;">
      <div class="modal-header">
        <button type="button" class="close"  data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myAPModalLabel">编辑产品</h3>
      </div>
      <div class="modal-body" style="width:580px;"  ng-controller="ProductPurchaseCtrl">
        <div class="popupBox clearfix"  style="width:580px;">
        <div class="madeBox" style="width:580px;">
        <form name="ProductAddPurchaseForm" ng-class="showerror?'showerror':''">
        <ul class="listContent">
        	<li><span class="span1">采购数量：</span><span><input type="number" ng-model="AddedPurchase.PNum" value="" ng-required="true" placeholder="采购数量" class="span3"></span></li>
            <li><span class="span1">采购单价：</span><span><input type="number" ng-model="AddedPurchase.Price" value="" ng-required="true" placeholder="采购单价" class="span3"></span></li>
            <li><span class="span1">&nbsp;</span><span class="priceBox">采购总价：<b class="colorBlue">{{(AddedPurchase.PNum || 0)*(AddedPurchase.Price||0)| currency:''}}</b><span class="colorGray">元</span></span></li>
            <li><span class="span1">&nbsp;</span><span class="spanBtn clearfix"><a href="" class="btn btn-large btn-block btn-success" ng-click="ProductAddPurchaseSubmit()">确 定</a></span></li>
        </ul>
        </form>
        </div>
    </div>
      </div>
    </div>
