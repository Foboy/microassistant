<div id="addChanceModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="width:580px;">
      <div class="modal-header">
        <button type="button" class="close"  data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myAPModalLabel">添加销售机会</h3>
      </div>
      <div class="modal-body" style="width:580px;"  ng-controller="SalesChanceEditCtrl">
        <div class="popupBox clearfix"  style="width:580px;">
        <div class="madeBox" style="width:580px;">
        <form name="SalesAddChanceForm" ng-class="showerror?'showerror':''">
        <ul class="listContent">
        	<li><span class="span1">机会类型：</span><span>
                    <select class="span3" name="PType" ng-model="EditChance.ChanceType">
                        <option value="1">新客户机会</option>
                        <option value="2">老客户机会</option>
			        </select>
        	    </span>
        	</li>
        	<li><span class="span1">客户类型：</span><span>
                    <select class="span3" name="PType" ng-model="EditChance.CustomerType">
                        <option value="1">企业客户</option>
                        <option value="2">个人客户</option>
			        </select>
        	    </span>
        	</li>
            <li><span class="span1">联系人：</span><span><input type="text" ng-model="EditChance.ContactName" value="" ng-required="true" placeholder="联系人" class="span3"></span></li>
            <li><span class="span1">机会描述：</span><span><textarea rows="3" name="PInfo" ng-model="EditChance.Remark" ng-required="true" placeholder="请输入机会描述" class="span3"></textarea></span></li>
            <li><span class="span1">联系方式：</span>
                <span>
                    <input type="text" ng-model="EditChance.Phone" value="" placeholder="手机" class="span3">
                </span>
            </li>
            <li><span class="span1">&nbsp;</span><span><input type="text" ng-model="EditChance.Tel" value="" placeholder="座机" class="span3"></span></li>
            <li><span class="span1">&nbsp;</span><span><input type="text" ng-model="EditChance.Email" value="" placeholder="E-mail" class="span3"></span></li>
            <li><span class="span1">&nbsp;</span><span><input type="text" ng-model="EditChance.Qq" value="" placeholder="QQ" class="span3"></span></li>
            <li><span class="span1">&nbsp;</span><span><input type="checkbox" ng-model="EditChance.Isasyn" checked="false" />是否把该新客户的信息同步到客户管理模块</span></li>
            <li><span class="span1">&nbsp;</span><span class="spanBtn clearfix"><a ng-href="" class="btn btn-large btn-block btn-success" ng-click="SalesAddChanceSubmit()">保存</a></span></li>
        </ul>
        </form>
        </div>
    </div>
      </div>
    </div>
