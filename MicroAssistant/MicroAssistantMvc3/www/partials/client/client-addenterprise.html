<div class="modal hide fade" id="AddEnterpriseBox" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="AddClientCtrl">
    <form ng-class="showerror?'showerror':''" name="AddEnterpriseForm">
        <ul class="listContent peopleInfo" >
             <input type="text" style="display:none" name="CustomerEntId"  ng-model="EnterpriseItem.CustomerEntId"/>
            <li class="clearfix"><span class="span1">企业名称：</span><span><input type="text" name="EntName" ng-model="EnterpriseItem.EntName" ng-required="true"  class="span3"></span></li>
            <li class="clearfix"><span class="span1">所属行业：</span><span><input type="text" name="Industy" ng-model="EnterpriseItem.Industy"  class="span3"></span></li>
            <li class="clearfix"><span class="span1">联系人：</span><span><input type="text" name="ContactUsername" ng-model="EnterpriseItem.ContactUsername" placeholder="姓名" class="span3"><input type="text" name="ContactMobile"  ng-model="EnterpriseItem.ContactMobile" placeholder="手机" class="span3"></span></li>
            <li class="clearfix"><span class="span1">&nbsp;</span><span><input type="text" placeholder="座机" name="ContactPhone" ng-model="EnterpriseItem.ContactPhone" class="span3"><input type="text" name="ContactEmail" ng-model="EnterpriseItem.ContactEmail" placeholder="Email" class="span3"></span></li>
            <li class="clearfix"><span class="span1">企业地址：</span><span><input type="text" name="Address" ng-model="EnterpriseItem.Address"  class="span3"></span></li>
            <li class="clearfix"><span class="span1">企业资料：</span><span><textarea  placeholder="请输入企业资料" name="Detail" ng-model="EnterpriseItem.Detail" style="width: 300px; height: 100px;"></textarea></span></li>
            <li class="clearfix"><span class="span1">&nbsp;</span><span class="spanBtn clearfix"><a href="" ng-click="AddEnterpriseSubmit()" class="btn btn-large btn-block btn-success">保 存</a></span></li>
        </ul>
    </form>
</div>
