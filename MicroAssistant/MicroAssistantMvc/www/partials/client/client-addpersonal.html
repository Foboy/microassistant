<div tabindex="-1" class="modal hide fade" id="AddPersonalBox" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <form ng-class="showerror?'showerror':''" name="AddentPersonalForm">
        <ul class="listContent peopleInfo">
            <li class="clearfix"><span class="span1">姓名：</span><span><input type="text" name="Name" ng-required="true" class="span3"></span></li>
            <li class="clearfix"><span class="span1">性别：</span><span><label class="checkbox-inline">
                <input type="radio" ng-model="EditProduct.Unit" value="男" />
                男&nbsp;
            </label>
                <label class="checkbox-inline">
                    <input type="radio" ng-model="EditProduct.Unit" value="女" />
                    女&nbsp;
                </label>
            </span></li>
            <li class="clearfix"><span class="span1">出生日期：</span><span><input type="text" value="" placeholder="Inactive" class="span3"></span></li>
            <li class="clearfix"><span class="span1">联系方式：</span><span><input type="text" value="手机" placeholder="Inactive" class="span3"><input type="text" value="邮箱" placeholder="Inactive" class="span3"></span></li>
            <li class="clearfix"><span class="span1">&nbsp;</span><span><input type="text" value="Email" placeholder="Inactive" class="span3"><input type="text" value="QQ" placeholder="Inactive" class="span3"></span></li>
            <li class="clearfix"><span class="span1">从事行业：</span><span><input type="text" value="" placeholder="Inactive" class="span3"></span></li>
            <li class="clearfix"><span class="span1">所在地：</span><span><input type="text" value="" placeholder="Inactive" class="span3"></span></li>
            <li class="clearfix"><span class="span1">个人信息：</span><span><textarea style="width: 350px; height: 20px;"></textarea></span></li>
            <li class="clearfix"><span class="span1">&nbsp;</span><span class="spanBtn clearfix"><a href="" ng-click="AddPersonalSubmit()" class="btn btn-large btn-block btn-success">保 存</a></span></li>
        </ul>
    </form>
</div>
