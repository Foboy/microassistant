<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/flat-ui.css" rel="stylesheet" media="screen">
    <link href="css/master.css" rel="stylesheet" media="screen">
  </head>
  <body>
  	<!-- Button to trigger modal -->
    <!--<a href="#myModal" role="button" class="btn" data-toggle="modal">查看演示案例</a>-->
     
    <!-- Modal -->
    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Modal header</h3>
      </div>
      <div class="modal-body">
        <p>One fine body…</p>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
        <button class="btn btn-primary">Save changes</button>
      </div>
    </div>
  	<div class="navbar">
      
    </div>
    <div class="goodsInfo">
    	<div class="clearfix goodsInfoBox">
        	<div class="goodsLogo">
            	<span></span>
                <p>HP 8300</p>
            </div>
            <div class="basicsBox">
            	<div class="basicsInfo">
                	<h3 class="titleStyle">基本资料</h3>
                    <div class="clearfix">
                        <ul class="basicsList">
                            <li><span class="span1">产品名称：</span><span class="colorBlue">HP 8300</span></li>
                            <li><span class="span1">产品分类：</span><span class="colorBlue">惠普</span></li>
                            <li><span class="span1">成本价：</span><span><span class="colorRed">20.00</span>元</span></li>
                            <li><span class="span1">市场售价：</span><span><span class="colorRed">20.00</span>元</span></li>
                            <li><span class="span1">最低售价：</span><span><span class="colorRed">20.00</span>元</span></li>
                            <li><span class="span1">当前库存：</span><span><span class="colorRed">20.00</span>元</span></li>
                        </ul>
                        <div class="basicProfit">
                        	<div class="pTop">
                            	最低利润率：<b class="colorBlue">20%</b>
                            </div>
                            <div class="pDown">
                            	市场售价利润率：<b class="colorBlue">20%</b>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <h3 class="titleStyle">产品介绍</h3>
        <div class="goodsIntro">
        	<div class="introCon">
            <p>Bootstrap Switch是对Bootstrap控件的扩充。基于选HTML中基本的选择框控件实现只有开和关两种状态的单选按钮。</p>
            </div>
        </div>
    </div>
    
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
