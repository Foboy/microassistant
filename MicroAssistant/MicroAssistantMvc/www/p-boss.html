<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/flat-ui.css" rel="stylesheet" media="screen">
    <link href="css/master.css" rel="stylesheet" media="screen">
  </head>
  <body>
  	<div class="navbar">
    </div>
	<div class="sell-funnel">
    	<div class="main">
        	<div class="funnel-box">
            	<h1>销售漏斗</h1>
                <div class="clearfix">
                	<div class="funnel-img">
                    	<div class="f-shade"></div>
                    	<div><!--内容--></div>
                    </div>
                    <ul class="funnel-num">
                    	<li><span class="f-t">销售机会</span>（<span class="colorRed">345,670</span>）</li>
                        <li><span class="f-t">初步接洽</span>（<span class="colorRed">345,670</span>）</li>
                        <li><span class="f-t">多次拜访</span>（<span class="colorRed">345,670</span>）</li>
                        <li><span class="f-t">报价</span>（<span class="colorRed">345,670</span>）</li>
                        <li><span class="f-t">签订合同</span>（<span class="colorRed">345,670</span>）</li>
                    </ul>
                    <div class="time-change">
                    	本月<i></i>
                        <ul>
                        	<li>本季度</li>
                            <li>本年度</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <div class="sales-opp">
    	<div class="main">
        	<div class="chance-box">
            	<h1>销售机会对比
                	<div class="time-change">按月<i></i>
                        <ul>
                        	<li>按季</li>
                            <li>按年</li>
                        </ul>
                    </div>
                </h1>
                <div class="histogram">
                	<div class="info-show"></div>
                    <ul class="time-s clearfix"><li>六月</li><li>七月</li><li>本月</li></ul>
                    <div class="caption">
                    	<span class="g-bg"></span>老客户
                        <span class="b-bg"></span>新客户
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
