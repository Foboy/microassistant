<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">

  <body class="bg-blue">
	<div class="logo-box"></div>

            <div class="input-box">

                <input type="text" value="请输入企业代号"/>
            </div>
            <div class="f-l r-t"><a href="#" target="_blank" class="grayLink">忘记密码？</a></div>
            <div class="sc-box"><a href="#fakelink" class="btn btn-large btn-block btn-danger"><i class="drawIcon"></i></a></div>            
        </div>
    </div>
