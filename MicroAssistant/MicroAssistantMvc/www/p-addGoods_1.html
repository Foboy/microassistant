<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/flat-ui.css" rel="stylesheet" media="screen">
    <link href="css/master.css" rel="stylesheet" media="screen">
  </head>
  <body>
	<div class="popupBox clearfix">
    	<div class="listBox">
        	<h2>添加产品</h2>
            <ul>
            	<li class="cur"><i>1</i>产品资料</li>
                <li><i>2</i>产品报价</li>
                <li><i>3</i>入库单</li>
            </ul>
        </div>
        <div class="madeBox">
        <ul class="listContent">
        	<li class="clearfix"><span class="span1">产品名称：</span><span><input type="text" value="" placeholder="Inactive" class="span3"></span></li>
            <li class="clearfix"><span class="span1">产品分类：</span><span><input type="text" value="" placeholder="Inactive" class="span3"></span></li>
            <li class="clearfix"><span class="span1">单位：</span><span><label class="radio checked"><input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" data-toggle="radio" checked="checked">个</label><label class="radio checked"><input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" data-toggle="radio" checked="checked">套</label><label class="radio checked"><input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" data-toggle="radio" checked="checked">瓶</label><label class="radio checked"><input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" data-toggle="radio" checked="checked">吨</label><label class="radio checked"><input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" data-toggle="radio" checked="checked">袋</label></span></li>
            <li class="clearfix"><span class="span1">产品描述：</span><span><textarea style="width:460px; height:210px;"></textarea></span></li>
            <li class="clearfix"><span class="span1">&nbsp;</span><span class="spanBtn clearfix"><a href="#fakelink" class="btn btn-large btn-block btn-success">确 定</a><a href="#fakelink" class="btn btn-large btn-block btn-success">下一步</a></span></li>
        </ul>
        </div>
    </div>
    
  	
    
    

  </body>
</html>
