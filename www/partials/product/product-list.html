    <div class="conBox">
        <h1 class="titSec">产品项目</h1>
        <ul class="clearfix goodsList">
            <li ng-repeat="catalog in catalogs">
                <em><i class="pcIcon"></i></em>
                <p>{{catalog.catalogName}}</p>
                <span class="arrowD"></span>
            </li>
            <li>
                <div class="addG">添加</div>
            </li>
        </ul>
        <div class="searchBox">
            <input type="button" class="addBtn"/>
            <input type="button" class="delBtn"/>
            <span class="seCon"><input type="text" class="setext" placeholder="Type something…"><input type="button" class="seBtn"/></span>
        </div>
        <div class="tablePad">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th width="30%">产品名称</th>
                  <th width="10%">成本价格</th>
                  <th width="10%">售价</th>
                  <th width="10%">最低售价</th>
                  <th width="10%">库存</th>
                  <th width="30%">&nbsp;</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="product in products">
                  <td>1</td>
                  <td>{{product.name}}</td>
                  <td class="colorBlue">8300.00</td>
                  <td class="colorBlue">8300.00</td>
                  <td class="colorBlue">8300.00</td>
                  <td>76</td>
                  <td><a href="#myModal" role="button" data-toggle="modal">查看</a>|<a href="#myModal" role="button" data-toggle="modal">编辑</a>|<a href="#myModal" role="button" data-toggle="modal">添加入库</a>|<a href="#myModal" role="button" data-toggle="modal">查看入库清单</a></td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
