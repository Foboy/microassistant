<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/flat-ui.css" rel="stylesheet" media="screen">
    <link href="css/master.css" rel="stylesheet" media="screen">
  </head>
  <body>
	<div class="popupBox clearfix">
    	<div class="listBox">
        	<h2>添加产品</h2>
            <ul>
            	<li class="cur"><i></i>产品资料</li>
                <li><i></i>产品报价</li>
                <li><i></i>入库单</li>
            </ul>
        </div>
        <div class="madeBox">
        <ul class="listContent">
        	<li class="clearfix"><span class="span1">采购数量：</span><span><input type="text" value="" placeholder="Inactive" class="span3"></span></li>
            <li class="clearfix"><span class="span1">采购单价：</span><span><input type="text" value="" placeholder="Inactive" class="span3"></span></li>
            <li class="clearfix"><span class="span1">&nbsp;</span><span class="priceBox">采购总价：<b class="colorBlue">85000.00</b><span class="colorGray">元</span></span></li>
            <li class="clearfix"><span class="span1">&nbsp;</span><span class="spanBtn clearfix"><a href="#fakelink" class="btn btn-large btn-block btn-success">确 定</a></span></li>
        </ul>
        </div>
    </div>
    
  	
    
    

  </body>
</html>
